<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="fl">
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="height">Height (in cm):</label>
            <input type="number" id="height" placeholder="Enter your height" required>
            <br>
            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" required>
            <br>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
            <button onclick="clearBMI()">Clear</button>
        </form>
        <div id="result">
            <h1>Your BMI Result</h1>
            <p><strong>BMI Value:</strong> <span id="bmiValue"></span></p>
            <p><strong>BMI Category:</strong> <span id="bmiCategory"></span></p>
            <p>Your BMI is a measure of your body fat. A BMI of <strong>18.5 to 24.9</strong> is considered healthy. A
                BMI of <strong>25 to 29.9</strong> is considered overweight. A BMI of <strong>30 or higher</strong> is
                considered obese.</p>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="clear.js"></script>
</body>

</html>
